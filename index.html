<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header-content">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-content">
      <section id="add-element"><label class="new-task-label" for="new-task">Add Item</label> </section>
        <div class="task-row-wrapper">
          <input id="new-task" class="task input-task" type="text"><button>Add</button>
        </div>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox" class="input-checkbox"><label class="task">Pay Bills</label>
          <input type="text" class="task input-task"><button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="remove-button"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox"><label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-task"><button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg" alt="remove-button"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked><label class="task">See the Doctor</label>
          <input type="text" class="task input-task"><button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="remove-button"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
