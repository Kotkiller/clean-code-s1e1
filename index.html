<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix"><a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="main__add-element"><label class="main__add-element__new-task-label" for="new-task">Add Item</label> </section>
        <div class="task-row-wrapper">
          <input id="new-task" class="task input-task input" type="text"><button class="button">Add</button>
        </div>
      <h3 class="todo-header">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="edit-mode">
          <input type="checkbox" class="input input-checkbox"><label class="task">Pay Bills</label>
          <input type="text" class="task input-task input"><button class="edit button">Edit</button>
          <button class="delete button"><img src="./remove.svg" alt=""></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox" class="input"><label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-task input"><button class="edit button">Save</button>
          <button class="delete button"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
      <h3 class="todo-header">Completed</h3>
      <ul id="completed-tasks">
        <li class="edit-mode">
          <input type="checkbox" class="input" checked><label class="task">See the Doctor</label>
          <input type="text" class="task input-task input"><button class="edit button">Edit</button>
          <button class="delete button"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
