<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix"><a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="main__add-element" class="main__add-element"><label class="main__add-element__new-task-label" for="new-task">Add Item</label> </section>
        <div class="main__task-row-wrapper">
          <input id="new-task" class="main__task-row-wrapper__input-task" type="text"><button class="main__incomplete-tasks__edit__button-edit">Add</button>
        </div>
      <h3 class="main__todo-header">Todo</h3>
      <ul id="incomplete-tasks" class="main__incomplete-tasks">
        <li class="main__incomplete-tasks__edit">
          <input type="checkbox" class="main__incomplete-tasks__edit__input-checkbox"><label class="main__incomplete-tasks__edit__label">Pay Bills</label>
          <input type="text" class="main__incomplete-tasks__edit__input-task task"><button class="main__incomplete-tasks__edit__button-edit ">Edit</button>
          <button class="main__incomplete-tasks__edit__button-remove"><img class="main__incomplete-tasks__edit__button-remove__img" src="./remove.svg" alt=""></button>
        </li>
        <li class="main__incomplete-tasks__edit">
          <input type="checkbox" class="main__incomplete-tasks__edit__input-checkbox"><label class="main__incomplete-tasks__edit__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main__incomplete-tasks__edit__input-task task"><button class="main__incomplete-tasks__edit__button-edit">Save</button>
          <button class="main__incomplete-tasks__edit__button-remove"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
      <h3 class="main__todo-header">Completed</h3>
      <ul id="completed-tasks" class="main__incomplete-tasks">
        <li class="main__incomplete-tasks__edit">
          <input type="checkbox" class="main__incomplete-tasks__edit__input-checkbox" checked><label class="main__incomplete-tasks__edit__label">See the Doctor</label>
          <input type="text" class="main__incomplete-tasks__edit__input-task task"><button class="main__incomplete-tasks__edit__button-edit">Edit</button>
          <button class="main__incomplete-tasks__edit__button-remove"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
